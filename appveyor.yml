version: '1.0.{build}'

assembly_info:
  patch: true
  file: MyLibrary\Properties\AssemblyInfo.cs
  assembly_version: '{version}'
  assembly_file_version: '{version}'
  
before_build:
  nuget restore
  
build:
  project: MySolution.sln
  verbosity: minimal

environment:
  COVERALLS_REPO_TOKEN:
    secure: ebBPnwwFR+v+p9FlTHpVoyZWqPFkz/hQsFN4BAKqiwDnWO9z7HNNpXzn95n2d3ZJ

artifacts:
- path: '**\bin\Debug\*'
  name: Files

test_script:
- ps: >-
    .\packages\OpenCover.4.6.519\tools\OpenCover.Console.exe -register:user -target:xunit.console.clr4.exe "-targetargs:""MyLibrary.Tests\bin\$env:CONFIGURATION\MyLibrary.Tests.dll"" /noshadow /appveyor" -filter:"+[MyLibrary*]*" -output:opencoverCoverage.xml
    $coveralls = (Resolve-Path "packages/coveralls.net.*/tools/csmacnz.coveralls.exe").ToString()
    & $coveralls --opencover -i opencoverCoverage.xml --repoToken $env:COVERALLS_REPO_TOKEN --commitId $env:APPVEYOR_REPO_COMMIT --commitBranch $env:APPVEYOR_REPO_BRANCH --commitAuthor $env:APPVEYOR_REPO_COMMIT_AUTHOR --commitEmail $env:APPVEYOR_REPO_COMMIT_AUTHOR_EMAIL --commitMessage $env:APPVEYOR_REPO_COMMIT_MESSAGE --jobId $env:APPVEYOR_JOB_ID
